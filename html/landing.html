<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>client view</title>
  <link rel="stylesheet" href="css/landing.css">
</head>

<body>

  <!-- <h2 class="heading">please select a scoring system to continue:</h2> -->
  <p>select a scoring system:</p>
  <table id="grid"></table>

  
  <form action="/logout" method="get" class="logout-form">
    <button class="btn block-cube block-cube-hover" type="submit">
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
      <div class="text">Logout</div>
    </button>
  </form>


  <script>
    fetch('/api/grid-data')
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('grid');
        if (data.length === 0) {
          table.innerHTML = '<tr><td>No data</td></tr>';
          return;
        }

        const headers = Object.keys(data[0]);
        const headerRow = document.createElement('tr');
        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        data.forEach(row => {
          const tr = document.createElement('tr');
          headers.forEach(h => {
            const td = document.createElement('td');
            if (h === 'App URL') {
              const a = document.createElement('a');
              a.href = row[h];
              a.textContent = row['App Instance Name'] || 'app link';
              a.target = '_blank';
              td.appendChild(a);
            } else {
              td.textContent = row[h];
            }
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      });
  </script>

</body>
</html>
