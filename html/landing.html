<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>client view</title>
  <link rel="stylesheet" href="css/landing.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    /* Ensure pricing tables fit on mobile regardless of embedded content language */
    #pricingOverlay table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    #pricingOverlay th, #pricingOverlay td { padding: 8px 10px; word-break: break-word; overflow-wrap: anywhere; }
    #pricingOverlay h1 { font-size: 24px; }
    #pricingOverlay #pricingDescription { font-size: 14px; }
    @media (max-width: 768px) {
      #pricingOverlay th, #pricingOverlay td { padding: 6px 8px; }
      .lang-row { margin-top: 32px !important; }
    }
    @media (max-width: 480px) {
      #pricingOverlay th, #pricingOverlay td { padding: 4px 6px; font-size: 12px; }
      #pricingOverlay h1 { font-size: 18px; }
      #pricingOverlay #pricingDescription { font-size: 12px; }
      .lang-row { margin-top: 40px !important; }
    }
  </style>
</head>

  <script>
    // Populate Profile label
    fetch('/api/profile')
      .then(res => res.json())
      .then(profile => {
        if (profile && profile.clientName) {
          document.getElementById('profileClientName').textContent = profile.clientName;
          document.getElementById('profileLabel').style.display = 'block';
        }
      })
      .catch(() => {});

    fetch('/api/grid-data')
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('grid');
        if (data.length === 0) {
          table.innerHTML = '<tr><td>No data</td></tr>';
          return;
        }

        const headers = Object.keys(data[0]).filter(h => h !== 'App Instance Name');
        const headerRow = document.createElement('tr');
        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        data.forEach(row => {
          const tr = document.createElement('tr');
          headers.forEach(h => {
            const td = document.createElement('td');
            if (h === 'App URL') {
              const a = document.createElement('a');
              a.href = row[h];
              a.textContent = row['App Instance Name'] || 'app link';
              a.target = '_blank';
              td.appendChild(a);
            } else if (h === 'Extra Links') {
              const linkField = row[h];
              if (linkField) {
                const links = linkField.split(',').map(l => l.trim()).filter(l => l);
                if (links.length > 0) {
                  const btn = document.createElement('button');
                  btn.textContent = 'Show QRs';
                  btn.onclick = () => {
                    const qrCodeDiv = document.getElementById('qrCode');
                    qrCodeDiv.innerHTML = ''; // Clear previous

                    links.forEach((link, idx) => {
                      const container = document.createElement('div');
                      container.style.display = 'flex';
                      container.style.flexDirection = 'column';
                      container.style.alignItems = 'center';
                      container.style.margin = '30px';

                      const label = document.createElement('div');
                      label.textContent = `Umpire ${idx + 1}`;
                      label.style.marginBottom = '10px';
                      label.style.fontWeight = 'bold';
                      label.style.color = 'black';
                      label.style.fontSize = '30px';

                      const qrDiv = document.createElement('div');
                      new QRCode(qrDiv, {
                        text: link,
                        width: 225,
                        height: 225,
                        correctLevel: QRCode.CorrectLevel.L
                      });

                      container.appendChild(label);
                      container.appendChild(qrDiv);
                      qrCodeDiv.appendChild(container);
                    });
                    document.getElementById('qrOverlay').style.display = 'flex';
                  };
                  td.appendChild(btn);
                }
              }
            }
            else if (h === 'Active') {
              td.textContent = row[h] === 1 || row[h] === '1' ? 'Yes' : 'No';
            }
            else {
              td.textContent = row[h];
            }

            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      });

    // Release Notes Popup Logic
    document.getElementById('openReleaseNotesBtn').onclick = function() {
      fetch('/api/release-notes-list')
        .then(res => res.json())
        .then(files => {
          const list = document.getElementById('releaseNotesList');
          list.innerHTML = '';
          if (files.length === 0) {
            list.innerHTML = '<li style="color:#ccc;">No release notes available.</li>';
          } else {
            files.forEach(file => {
              const li = document.createElement('li');
              li.style.textAlign = 'center';
              li.style.margin = '0 auto 16px auto';
              li.style.listStyle = 'disc';
              const a = document.createElement('a');
              a.href = 'html/release_notes/' + file;
              a.textContent = file.replace('.html', '').replace(/_/g, ' ');
              a.target = '_blank';
              a.style.color = '#00d4ff';
              a.style.fontSize = '20px';
              a.style.display = 'inline-block';
              li.appendChild(a);
              list.appendChild(li);
            });
          }
          document.getElementById('releaseNotesOverlay').style.display = 'flex';
        })
        .catch(() => {
          const list = document.getElementById('releaseNotesList');
          list.innerHTML = '<li style="color:#ccc;">No release notes found.</li>';
          document.getElementById('releaseNotesOverlay').style.display = 'flex';
        });
    };

    // Pricing Popup Logic
    function loadPricingContent(lang) {
      const langMap = {
        'en': 'pricingEnglish',
        'es': 'pricingSpanish', 
        'fr': 'pricingFrench',
        'it': 'pricingItalian',
        'ja': 'pricingJapanese',
        'pl': 'pricingPolish',
        'nl': 'pricingDutch',
        'ms': 'pricingMalay'
      };
      const targetDiv = document.getElementById(langMap[lang]);
      return fetch('html/pricing/pricing_' + lang + '.html')
        .then(res => res.text())
        .then(html => {
          // Extract only the <body> content
          const bodyMatch = html.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
          targetDiv.innerHTML = bodyMatch ? bodyMatch[1] : html;
        });
    }

    function updatePricingFilterLabels(lang) {
      const labelMap = {
        'en': { non: 'Non-Subscribers', sub: 'Subscribers' },
        'es': { non: 'No suscriptores', sub: 'Suscriptores' },
        'fr': { non: 'Non-abonnés', sub: 'Abonnés' },
        'it': { non: 'Non iscritti', sub: 'Iscritti' },
        'ja': { non: '非加入者', sub: '加入者' },
        'pl': { non: 'Nieabonenci', sub: 'Abonenci' },
        'nl': { non: 'Niet-abonnees', sub: 'Abonnees' },
        'ms': { non: 'Bukan Pelanggan', sub: 'Pelanggan' }
      };
      const labels = labelMap[lang] || labelMap.en;
      document.getElementById('pricingNonSubscriberBtn').textContent = labels.non;
      document.getElementById('pricingSubscriberBtn').textContent = labels.sub;
    }

    let pricingFilter = 'non';

    function applyPricingFilter(filter) {
      const pricingContainers = ['pricingEnglish', 'pricingSpanish', 'pricingFrench', 'pricingItalian', 'pricingJapanese', 'pricingPolish', 'pricingDutch', 'pricingMalay'];
      pricingContainers.forEach(containerId => {
        const container = document.getElementById(containerId);
        if (!container || container.style.display === 'none') {
          return;
        }
        const subscriberRows = container.querySelectorAll('.subscriber-row');
        const nonSubscriberRows = container.querySelectorAll('.non-subscriber-row');
        if (filter === 'non') {
          subscriberRows.forEach(row => row.style.display = 'none');
          nonSubscriberRows.forEach(row => row.style.display = '');
        } else {
          subscriberRows.forEach(row => row.style.display = '');
          nonSubscriberRows.forEach(row => row.style.display = 'none');
        }
      });
    }

    function setPricingFilter(filter) {
      pricingFilter = filter;
      const nonBtn = document.getElementById('pricingNonSubscriberBtn');
      const subBtn = document.getElementById('pricingSubscriberBtn');
      if (filter === 'non') {
        nonBtn.style.background = '#00d4ff';
        nonBtn.style.color = '#222';
        nonBtn.style.border = 'none';
        subBtn.style.background = 'transparent';
        subBtn.style.color = '#00d4ff';
        subBtn.style.border = '1px solid #00d4ff';
      } else {
        subBtn.style.background = '#00d4ff';
        subBtn.style.color = '#222';
        subBtn.style.border = 'none';
        nonBtn.style.background = 'transparent';
        nonBtn.style.color = '#00d4ff';
        nonBtn.style.border = '1px solid #00d4ff';
      }
      applyPricingFilter(filter);
    }
    function switchPricingLanguage(lang) {
      // Hide all pricing content divs
      const allDivs = ['pricingEnglish', 'pricingSpanish', 'pricingFrench', 'pricingItalian', 'pricingJapanese', 'pricingPolish', 'pricingDutch', 'pricingMalay'];
      allDivs.forEach(divId => {
        document.getElementById(divId).style.display = 'none';
      });
      
      // Reset all button styles
      const allButtons = ['pricingEnglishBtn', 'pricingSpanishBtn', 'pricingFrenchBtn', 'pricingItalianBtn', 'pricingJapaneseBtn', 'pricingPolishBtn', 'pricingDutchBtn', 'pricingMalayBtn'];
      allButtons.forEach(btnId => {
        const btn = document.getElementById(btnId);
        btn.style.background = 'transparent';
        btn.style.color = '#00d4ff';
        btn.style.border = '1px solid #00d4ff';
      });
      
      // Show selected content and style selected button
      const langMap = {
        'en': { div: 'pricingEnglish', btn: 'pricingEnglishBtn' },
        'es': { div: 'pricingSpanish', btn: 'pricingSpanishBtn' },
        'fr': { div: 'pricingFrench', btn: 'pricingFrenchBtn' },
        'it': { div: 'pricingItalian', btn: 'pricingItalianBtn' },
        'ja': { div: 'pricingJapanese', btn: 'pricingJapaneseBtn' },
        'pl': { div: 'pricingPolish', btn: 'pricingPolishBtn' },
        'nl': { div: 'pricingDutch', btn: 'pricingDutchBtn' },
        'ms': { div: 'pricingMalay', btn: 'pricingMalayBtn' }
      };
      
      document.getElementById(langMap[lang].div).style.display = '';
      const activeBtn = document.getElementById(langMap[lang].btn);
      activeBtn.style.background = '#00d4ff';
      activeBtn.style.color = '#222';
      activeBtn.style.border = 'none';
      
      updatePricingFilterLabels(lang);
      return loadPricingContent(lang).then(() => {
        setPricingFilter(pricingFilter);
      });
    }

    function openPricingOverlay() {
      document.getElementById('pricingOverlay').style.display = 'flex';
      pricingFilter = 'non';
      switchPricingLanguage('en');
    }
    
    document.getElementById('pricingEnglishBtn').onclick = function() { switchPricingLanguage('en'); };
    document.getElementById('pricingSpanishBtn').onclick = function() { switchPricingLanguage('es'); };
    document.getElementById('pricingFrenchBtn').onclick = function() { switchPricingLanguage('fr'); };
    document.getElementById('pricingItalianBtn').onclick = function() { switchPricingLanguage('it'); };
    document.getElementById('pricingJapaneseBtn').onclick = function() { switchPricingLanguage('ja'); };
    document.getElementById('pricingPolishBtn').onclick = function() { switchPricingLanguage('pl'); };
    document.getElementById('pricingDutchBtn').onclick = function() { switchPricingLanguage('nl'); };
    document.getElementById('pricingMalayBtn').onclick = function() { switchPricingLanguage('ms'); };
    document.getElementById('pricingNonSubscriberBtn').onclick = function() { setPricingFilter('non'); };
    document.getElementById('pricingSubscriberBtn').onclick = function() { setPricingFilter('sub'); };

    // Payments Popup Logic
    let paymentsFilter = 'non';

    function loadPaymentsContent(lang) {
      const langMap = {
        'en': 'paymentsEnglish',
        'es': 'paymentsSpanish', 
        'fr': 'paymentsFrench',
        'it': 'paymentsItalian',
        'ja': 'paymentsJapanese',
        'pl': 'paymentsPolish',
        'nl': 'paymentsDutch',
        'ms': 'paymentsMalay'
      };
      const targetDiv = document.getElementById(langMap[lang]);
      return fetch('html/payments/payments_' + lang + '.html')
        .then(res => res.text())
        .then(html => {
          // Extract only the <body> content
          const bodyMatch = html.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
          targetDiv.innerHTML = bodyMatch ? bodyMatch[1] : html;
        });
    }

    function updatePaymentsFilterLabels(lang) {
      const labelMap = {
        'en': { non: 'Non-Subscribers', sub: 'Subscribers' },
        'es': { non: 'No suscriptores', sub: 'Suscriptores' },
        'fr': { non: 'Non-abonnés', sub: 'Abonnés' },
        'it': { non: 'Non iscritti', sub: 'Iscritti' },
        'ja': { non: '非加入者', sub: '加入者' },
        'pl': { non: 'Nieabonenci', sub: 'Abonenci' },
        'nl': { non: 'Niet-abonnees', sub: 'Abonnees' },
        'ms': { non: 'Bukan Pelanggan', sub: 'Pelanggan' }
      };
      const labels = labelMap[lang] || labelMap.en;
      document.getElementById('paymentsNonSubscriberBtn').textContent = labels.non;
      document.getElementById('paymentsSubscriberBtn').textContent = labels.sub;
    }

    function applyPaymentsFilter(filter) {
      const paymentsContainers = ['paymentsEnglish', 'paymentsSpanish', 'paymentsFrench', 'paymentsItalian', 'paymentsJapanese', 'paymentsPolish', 'paymentsDutch', 'paymentsMalay'];
      paymentsContainers.forEach(containerId => {
        const container = document.getElementById(containerId);
        if (!container || container.style.display === 'none') {
          return;
        }
        const subscriberSections = container.querySelectorAll('.subscriber-section, .subscriber-option');
        const nonSubscriberOptions = container.querySelectorAll('.non-subscriber-option');
        const paymentGrid = container.querySelector('.payment-grid');
        if (filter === 'non') {
          subscriberSections.forEach(item => item.style.display = 'none');
          nonSubscriberOptions.forEach(item => item.style.display = '');
          if (paymentGrid) {
            paymentGrid.classList.add('compact');
          }
        } else {
          subscriberSections.forEach(item => item.style.display = '');
          nonSubscriberOptions.forEach(item => item.style.display = 'none');
          if (paymentGrid) {
            paymentGrid.classList.add('compact');
          }
        }
      });
    }
    
    function setPaymentsFilter(filter) {
      paymentsFilter = filter;
      const nonBtn = document.getElementById('paymentsNonSubscriberBtn');
      const subBtn = document.getElementById('paymentsSubscriberBtn');
      if (filter === 'non') {
        nonBtn.style.background = '#00d4ff';
        nonBtn.style.color = '#222';
        nonBtn.style.border = 'none';
        subBtn.style.background = 'transparent';
        subBtn.style.color = '#00d4ff';
        subBtn.style.border = '1px solid #00d4ff';
      } else {
        subBtn.style.background = '#00d4ff';
        subBtn.style.color = '#222';
        subBtn.style.border = 'none';
        nonBtn.style.background = 'transparent';
        nonBtn.style.color = '#00d4ff';
        nonBtn.style.border = '1px solid #00d4ff';
      }
      applyPaymentsFilter(filter);
    }
    
    function switchPaymentsLanguage(lang) {
      // Hide all payments content divs
      const allDivs = ['paymentsEnglish', 'paymentsSpanish', 'paymentsFrench', 'paymentsItalian', 'paymentsJapanese', 'paymentsPolish', 'paymentsDutch', 'paymentsMalay'];
      allDivs.forEach(divId => {
        document.getElementById(divId).style.display = 'none';
      });
      
      // Reset all button styles
      const allButtons = ['paymentsEnglishBtn', 'paymentsSpanishBtn', 'paymentsFrenchBtn', 'paymentsItalianBtn', 'paymentsJapaneseBtn', 'paymentsPolishBtn', 'paymentsDutchBtn', 'paymentsMalayBtn'];
      allButtons.forEach(btnId => {
        const btn = document.getElementById(btnId);
        btn.style.background = 'transparent';
        btn.style.color = '#00d4ff';
        btn.style.border = '1px solid #00d4ff';
      });
      
      // Show selected content and style selected button
      const langMap = {
        'en': { div: 'paymentsEnglish', btn: 'paymentsEnglishBtn' },
        'es': { div: 'paymentsSpanish', btn: 'paymentsSpanishBtn' },
        'fr': { div: 'paymentsFrench', btn: 'paymentsFrenchBtn' },
        'it': { div: 'paymentsItalian', btn: 'paymentsItalianBtn' },
        'ja': { div: 'paymentsJapanese', btn: 'paymentsJapaneseBtn' },
        'pl': { div: 'paymentsPolish', btn: 'paymentsPolishBtn' },
        'nl': { div: 'paymentsDutch', btn: 'paymentsDutchBtn' },
        'ms': { div: 'paymentsMalay', btn: 'paymentsMalayBtn' }
      };
      
      document.getElementById(langMap[lang].div).style.display = '';
      const activeBtn = document.getElementById(langMap[lang].btn);
      activeBtn.style.background = '#00d4ff';
      activeBtn.style.color = '#222';
      activeBtn.style.border = 'none';
      
      updatePaymentsFilterLabels(lang);
      return loadPaymentsContent(lang).then(() => {
        setPaymentsFilter(paymentsFilter);
      });
    }

    function openPaymentsOverlay() {
      document.getElementById('paymentsOverlay').style.display = 'flex';
      paymentsFilter = 'non';
      switchPaymentsLanguage('en');
    }

    document.getElementById('openPricingPaymentsBtn').onclick = function() {
      document.getElementById('pricingPaymentsOverlay').style.display = 'flex';
    };

    document.getElementById('closePricingPaymentsOverlayBtn').onclick = function() {
      document.getElementById('pricingPaymentsOverlay').style.display = 'none';
    };

    document.getElementById('modalPricingBtn').onclick = function() {
      document.getElementById('pricingPaymentsOverlay').style.display = 'none';
      openPricingOverlay();
    };

    document.getElementById('modalPaymentsBtn').onclick = function() {
      document.getElementById('pricingPaymentsOverlay').style.display = 'none';
      openPaymentsOverlay();
    };
    
    document.getElementById('paymentsEnglishBtn').onclick = function() { switchPaymentsLanguage('en'); };
    document.getElementById('paymentsSpanishBtn').onclick = function() { switchPaymentsLanguage('es'); };
    document.getElementById('paymentsFrenchBtn').onclick = function() { switchPaymentsLanguage('fr'); };
    document.getElementById('paymentsItalianBtn').onclick = function() { switchPaymentsLanguage('it'); };
    document.getElementById('paymentsJapaneseBtn').onclick = function() { switchPaymentsLanguage('ja'); };
    document.getElementById('paymentsPolishBtn').onclick = function() { switchPaymentsLanguage('pl'); };
    document.getElementById('paymentsDutchBtn').onclick = function() { switchPaymentsLanguage('nl'); };
    document.getElementById('paymentsMalayBtn').onclick = function() { switchPaymentsLanguage('ms'); };
    document.getElementById('paymentsNonSubscriberBtn').onclick = function() { setPaymentsFilter('non'); };
    document.getElementById('paymentsSubscriberBtn').onclick = function() { setPaymentsFilter('sub'); };
  </script>

</body>
