<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>welcome!</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="center-container">
    <form id="loginForm" class="form" action="/index" method="post" autocomplete="off">
      <div class="control">
        <h1><center><font size="+3">club portal</font size="+3"></center></h1>
      </div>

      <div class="control block-cube block-input">
        <input type="text" name="client" placeholder="client name" required />
        <div class="bg-top"><div class="bg-inner"></div></div>
        <div class="bg-right"><div class="bg-inner"></div></div>
        <div class="bg"><div class="bg-inner"></div></div>
      </div>

      <div class="control block-cube block-input">
        <input type="text" name="username" placeholder="username" required />
        <div class="bg-top"><div class="bg-inner"></div></div>
        <div class="bg-right"><div class="bg-inner"></div></div>
        <div class="bg"><div class="bg-inner"></div></div>
      </div>

      <div class="control block-cube block-input">
        <input type="password" name="password" placeholder="password" required />
        <div class="bg-top"><div class="bg-inner"></div></div>
        <div class="bg-right"><div class="bg-inner"></div></div>
        <div class="bg"><div class="bg-inner"></div></div>
      </div>

      <button class="btn block-cube block-cube-hover" type="submit">
        <div class="bg-top"><div class="bg-inner"></div></div>
        <div class="bg-right"><div class="bg-inner"></div></div>
        <div class="bg"><div class="bg-inner"></div></div>
        <div class="text">login</div>
      </button>
    </form>

    <form id="signupNavForm" class="form" action="/signup" method="get">
      <button class="btn block-cube block-cube-hover" type="submit">
        <div class="bg-top"><div class="bg-inner"></div></div>
        <div class="bg-right"><div class="bg-inner"></div></div>
        <div class="bg"><div class="bg-inner"></div></div>
        <div class="text">sign up</div>
      </button>
    </form>

    <form id="returnPmaForm" class="form" action="https://performancema.herokuapp.com/ess" method="get">
      <button class="btn btn-secondary block-cube block-cube-hover" type="submit">
        <div class="bg-top"><div class="bg-inner"></div></div>
        <div class="bg-right"><div class="bg-inner"></div></div>
        <div class="bg"><div class="bg-inner"></div></div>
        <div class="text">â†© Return to PMA</div>
      </button>
    </form>
  </div>

  <script>
    function logInteraction(action, details) {
      var payload = { interaction: Object.assign({ action: action, page: 'index' }, details || {}) };
      fetch('/api/log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).catch(function() {});
    }

    logInteraction('page_view', { description: 'Login page loaded' });

    document.getElementById('loginForm').addEventListener('submit', function() {
      var client = this.querySelector('[name="client"]').value;
      var username = this.querySelector('[name="username"]').value;
      logInteraction('login_attempt', { client: client, username: username });
    });

    document.getElementById('signupNavForm').addEventListener('submit', function() {
      logInteraction('navigate_signup', { description: 'User clicked sign up button' });
    });

    document.getElementById('returnPmaForm').addEventListener('submit', function() {
      logInteraction('navigate_return_pma', { description: 'User clicked Return to PMA button' });
    });
  </script>
</body>
</html>
